{% extends "base.html" %}

{% block content %}


<div class="container">


    <form class="form-horizontal"  action="" method="post">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>


        </div>


        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Full Name</label>
            <div class="col-lg-10">
                <input type="text" name="name" class="form-control" id="inputName" placeholder="Full Name">
            </div>


        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>


        </div>

        <div class="form-group">
            <label for="inputCheckPassword" class="col-lg-2 control-label">Re-Enter Password</label>
            <div class="col-lg-10">
                <input type="password" name="checkpassword" class="form-control" id="inputCheckPassword" placeholder="Renter Your Password">
            </div>


        </div>




        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
    </form>

</div>

{% endblock %}
