{% extends 'base.html' %}

{% block content %}


<div class="container">
<div class="row">

    <div class="col-md-6">
        <img class="img-responsive" src="../static/img/curved-tv.jpg" style="margin-top: 20px;">

    </div>

     <div class="col-md-6 product-desc">
        <h2>{{product.name}}</h2>

         <p>
             <strong>Color:</strong> {{product.color}} <br/>
             <strong>Size</strong> {{product.size}} <br/>
             <strong>Quantity:</strong> {{product.original_quantity}}

         </p>

         <a href="/cart/add/{{product.id}}"><button class="btn-success">Add To Cart</button></a>



    </div>

 </div>

  <div class="row">
      <div class="product-desc">
          <h2>Product Description</h2>
          <p class="description">
              {{product.description}}
          </p>
      </div>
  </div>
    </div>
{% endblock %}
